apiVersion: apps/v1
Kind: Deployment
metadata: 
  name: myjavaapp-deploy
  labels:
    app: myjavaapp
spec:
  replicas: 2
  selector:
      matchLabels:
         app: myjavaapp
  template:
     metadata:
       labels:
         app: myjavaapp
     spec:
       containers:
       - name: myjavaapp-container
         image: akhil182/loginapp
         ports:
         - containerPort: 8080    
